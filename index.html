<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultracom Technologies - Coming Soon</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Ultracom Technologies Logo" class="logo">
        </header>

        <main class="coming-soon-section">
            <div class="countdown-container">
                <h1>Coming Soon</h1>
                <div class="countdown">
                    <div class="countdown-item">
                        <span id="days">00</span>
                        <p>Days</p>
                    </div>
                    <div class="countdown-item">
                        <span id="hours">00</span>
                        <p>Hours</p>
                    </div>
                    <div class="countdown-item">
                        <span id="minutes">00</span>
                        <p>Minutes</p>
                    </div>
                    <div class="countdown-item">
                        <span id="seconds">00</span>
                        <p>Seconds</p>
                    </div>
                </div>
                <p class="countdown-description">
                    We're working hard to bring something amazing. 
                    Stay tuned for our launch!
                </p>
            </div>

            <div class="contact-container">
                <h2>Contact Us</h2>
                <form action="https://api.web3forms.com/submit" method="POST" id="contactForm">
                    
                    <div class="form-group">
                        <input type="hidden" name="access_key" value="a5beaab0-4959-4fe0-a6c8-88763de7e263">
                        <label for="name">Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            placeholder="Your Name" 
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="email">Subject</label>
                        <input 
                            type="text" 
                            id="subject" 
                            name="subject" 
                            placeholder="Subject" 
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Your Email" 
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea 
                            id="message" 
                            name="message" 
                            placeholder="Your Message" 
                            required
                        ></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </main>

        <footer>
            <div class="footer-container">
                <div class="footer-section">
                    <h4>Ultracom Technologies</h4>
                    <p>Innovative technology solutions for the modern world.</p>
                </div>

                <div class="footer-section">
                    <h4>Connect With Us</h4>
                    <div class="social-icons">
                        <a href="https://www.linkedin.com/company/ultracom-tech" target="_blank" aria-label="LinkedIn">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        
                    </div>
                </div>
            </div>

            <div class="footer-bottom">
                <p>&copy; 2025 Ultracom Technologies. All Rights Reserved.</p>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
